<!DOCTYPE html>
<!-- 
    This is a the test HTML file which gets an instance of WebChat for Tests. 
-->
<html>

<head>
    <meta charset="UTF-8" />
    <title>Bot Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <link href="botchat.css" rel="stylesheet" />
    <link href="botchat-fullwindow.css" rel="stylesheet" />
</head>

<body>
    <div id="BotChatGoesHere"></div>
    <script src="botchat.js"></script>
    <script src="mock_speech.js"></script>
    <script>
        var params = BotChat.queryParams(location.search);

        var user = {
            id: params['userid'] || 'userid',
            name: params["username"] || 'username'
        };

        var bot = {
            id: params['botid'] || 'botid',
            name: params["botname"] || 'botname'
        };

        window['botchatDebug'] = params['debug'] && params['debug'] === "true";

        var speechOptions = params['speech'] !== "enabled/ui"
            ? null
            : {
                speechRecognizer: new MockSpeechRecognizer(),
                speechSynthesizer: new MockSpeechSynthesizer()
            };

        var chatProps = {
            directLine: {
                secret: params['s'],
                token: params['t'],
                domain: params['domain'],
                webSocket: false
            },
            user: user,
            bot: bot,
            locale: params['locale'],
            resize: 'window',
            speechOptions: speechOptions
        };

        function setJsonOption(propName) {
            var paramValue = params[propName];
            if (paramValue) {
                try {
                    chatProps[propName] = JSON.parse(paramValue);
                }
                catch (e) {
                }
            }
        }

        setJsonOption('formatOptions');

        BotChat.App(chatProps, document.getElementById("BotChatGoesHere"));
    </script>
</body>

</html>
